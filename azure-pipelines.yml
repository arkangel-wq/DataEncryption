
trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

stages:
  - stage: Validation
    displayName: 'Compilacion proyecto iOS'
    jobs:
      - job: ValidationJob
        displayName: Validaci√≥n iOS
        pool: server    
        timeoutInMinutes: 4320 # job times out in 3 days
        steps:   
        - task: ManualValidation@0
          timeoutInMinutes: 1440 # task times out in 1 day
          inputs:
              notifyUsers: |
                  marlo15.9909@outlook.com
                  marianazacariaschavez@hotmail.com
              instructions: 'Validar el trabajo y realizar el resumen del mismo'
              onTimeout: 'resume'
      - job: Job_CI_Blazor
        displayName: 'Compilacion Blazor'
        continueOnError: false
        dependsOn: ValidationJob
        steps:

        - task: UseDotNet@2
          inputs:
            packageType: 'sdk'
            version: '7.x'
            includePreviewVersions: true

        - task: DotNetCoreCLI@2
          displayName: 'Restore'
          inputs:
            command: 'restore'
            projects: '**/*.csproj'
            feedsToUse: 'select'
            vstsFeed: 'af2e86fe-2cee-437d-9bab-6fb66e7a5fd2'
        
        - task: DotNetCoreCLI@2
          displayName: 'Build'
          inputs:
             command: 'build'
             projects: '**/*.csproj'
        - task: DotNetCoreCLI@2
          displayName: 'Test'
          inputs:
            command: 'test'
            projects: '**/*[Tt]ests/*.csproj'
        - task: DotNetCoreCLI@2
          displayName: Publsih
          inputs:
            command: 'publish'
            publishWebProjects: true
        
        - task: CopyFiles@2
          inputs:
            Contents: '**'
            TargetFolder: '$(Build.ArtifactStagingDirectory)'
        
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'drop'
            publishLocation: 'Container'